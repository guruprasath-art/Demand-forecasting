paths:
  raw_data_dir: "backend/data/raw"
  processed_data_dir: "backend/data/processed"
  features_data_dir: "backend/data/features"
  metrics_dir: "backend/metrics"
  normal_model_dir: "backend/models/normal"
  tuned_model_dir: "backend/models/tuned"
  forecast_output_dir: "backend/data/forecasts"

data:
  date_column: "date"
  sku_column: "sku"
  target_column: "sales"
  extra_feature_columns:
    - "price"
    - "promo"

features:
  lags: [7, 14, 28]
  rolling_mean_windows:
    - 14

split:
  test_days: 30
  val_days: 30

training:
  model_type: "lightgbm"
  random_state: 42
  num_boost_round: 1000
  early_stopping_rounds: 50

tuning:
  n_iter: 20
  param_distributions:
    num_leaves: [31, 63, 127]
    learning_rate: [0.01, 0.05, 0.1]
    max_depth: [-1, 8, 12]

forecast:
  default_horizons: [7, 14, 30]


